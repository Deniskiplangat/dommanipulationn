<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center mt-32">
   <div class="flex flex-col items-center  border-2 border-solid  h-[600px] w-96 ">
       <div class="flex items-center justify-center  w-48 h-16 ">
        <div class="text-3xl">Login</div>
       </div>

       <div class="flex flex-row">
        <div class="flex justify-center items-center w-10 h-10 border-solid rounded-full border-2"><img class="w-4 h-4" src="/src/img/facebook.svg" alt=""></div>
        <div class="flex justify-center items-center w-10 h-10 border-solid rounded-full border-2"><img class="w-4 h-4" src="/src/img/twitter.svg" alt=""></div>
        <div class="flex justify-center items-center w-10 h-10 border-solid rounded-full border-2"><img class="w-4 h-4" src="/src/img/linkedin.svg" alt=""></div>
       </div>
       <div>
        <p>Or use your email</p>
       </div>

       <!-- here we will create a form -->
       <div class=" h-56 w-64 mt-20">
       <form>
        <div class="flex flex-col">
            <label for="email">Email</label>
            <input class="border-solid rounded-full border-2" type="email" name="email" id="email">
        </div>

        <div class="flex flex-col">
            <label for="password">Password</label>
            <input class="border-solid rounded-full border-2" type="password" name="password" id="password">
        </div>
        <div class="text-sm">Forgot Password?</div>
        <div class="flex justify-center bg-green-700 mt-10 w-48 h-11 m-auto rounded-xl"><button>Sign In</button></div>
       </form>
       <div class="flex space-x-4 justify-between mt-7">
         <p class="text-sm ">Privacy Policy</p>
         <p class="text-sm">Terms and conditions</p>
       </div>
       </div>
   </div>
</body>
</html>
